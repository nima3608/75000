<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      color: #343a40;
      margin-bottom: 1rem;
    }

    p {
      color: #6c757d;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    a.button {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome</h1>
    <p>This is a clean and simple start page.</p>
    <a href="#" class="button">Get Started</a>
  </div>
   <h1>Hello Nima Fakhari from Front</h1>
  <p>Backend is running at <a href="http://localhost:5000">localhost:5000</a></p>
</body>
</html>
